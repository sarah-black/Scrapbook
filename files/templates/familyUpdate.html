{% extends "layout.html" %}
{% block content %}
  <h1 class="text-center text-info"> <strong><em>Family Members </em></strong></h1> <br>
    {% for post in posts %}
      {% if current_user.id == post.userID_1 %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" >{{ post.username }}</a></h2>
            <p class="article-content">{{ post.dtr }}</p>

              <p class="article-author"> Who Added Relation: {{ current_user.username }}</p>
            {% endif %}
          </div>
        </article>
    {% endfor %}
  <div class="text-right">
    <button type="button" onclick="parent.location='{{ url_for('family') }}'" class="btn btn-outline-info"> Add A Family Member! </button>
  </div>
{% endblock content %}
