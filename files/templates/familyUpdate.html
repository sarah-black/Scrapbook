{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">

            <h2><a class="article-title" >{{ post.userID_2 }}</a></h2>
            <p class="article-content">{{ post.dtr }}</p>
              <p class="article-author">Made By: {{ post.userID_1 }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
